<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:wght@700&family=Peddana&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
  </head>
  <!--  -->
  <body onload="resetScore();">


    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-3">Tic Tac Toe</h1>
        <p class="lead">A simple Tic Tac Toe game for two players. <br> Enter the names and click on start button to play.</p>
      </div><br>
      <div class="container mx-auto row">
        <div class="col-6">
          <input id = "p1" type="text" class="form-control" placeholder="Player 1 Name">
        </div>
        <div class="col-6">
          <input id = "p2" type="text" class="form-control" placeholder="Player 2 Name">
        </div></br>
        <div class="container mx-auto text-center col-2">
          <button onclick="startGame();" type="button" class="btn btn-success mx-auto">Start Game</button>
        </div>        
    </div>
    </div>


    <div class="container mx-auto">
      <h3 id = "status" class="status_h3">Game Status</h3><hr><br>
      <table style="background-color:white;" class="mx-auto">
        <tbody>
          <tr>
            <td onclick="nextMove(this);" id = "1" class="box"></td>
            <td onclick="nextMove(this);" id = "2" class="box"></td>
            <td onclick="nextMove(this);" id = "3" class="box"></td>
          </tr>
          <tr>
            <td onclick="nextMove(this);" id = "4" class="box"></td>
            <td onclick="nextMove(this);" id = "5" class="box"></td>
            <td onclick="nextMove(this);" id = "6" class="box"></td>
          </tr>
          <tr>
            <td onclick="nextMove(this);" id = "7" class="box"></td>
            <td onclick="nextMove(this);" id = "8" class="box"></td>
            <td onclick="nextMove(this);" id = "9" class="box"></td>
          </tr>
        </tbody>
      </table>
      </div><br><br>

      <div class="container mx-auto text-center">
        <button onclick="startGame();" type="button" class="btn btn-dark mx-auto">Reload Game</button>
      </div> <br><br>


    <div class="container mx-auto">
      <h3 id = "status" class="status_h3">Score Board</h3><hr><br>
      <h6 class="status_h3 text-center">Total Matches : <span id="total">0</span></h6><br>
      <table style="background-color:white;" class="table scoretable mx-auto text-center">
        <thead class="thead">
          <tr>
            <th id = "p1name" scope="col">Player 1</th>
            <th id = "p2name" scope="col">Player 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id = "p1score">0</td>
            <td id = "p2score">0</td>
          </tr>
          
        </tbody>
      </table>
      <br><br>
      <div class="container mx-auto text-center">
        <button onclick="resetGame();" type="button" class="btn btn-danger mx-auto">Reset Scores</button>
      </div> 
      <br><br>

  
  </div>

  <br><br>


  

    



      

    <div class="footer">
      <p class="footerp">Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="">shekhar316</a></p>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
